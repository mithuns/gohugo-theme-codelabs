<header id="toolbar">
  <div class="site-width">
    <div class="logo">
      <a href="{{ .Site.BaseURL }}" >{{ .Site.Title }}
      </a>
    </div>
    <div id="searchbar">
      <input placeholder="Search" type="text">
    </div>
  </div>
</header>
<header id="banner">
  <div class="site-width">
    <h2>{{ .Site.Params.title }}</h2>
    <p>{{ .Site.Params.description | markdownify }}</p>
  </div>
</header>
