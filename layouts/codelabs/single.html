{{ define "main" }}
{{ $section := .CurrentSection }}
<div id="google-codelab">
  {{ partial "menu.html" . }}
  <div id="main">
    <div id="codelab-title">
      <div id="codelab-nav-buttons">
        <a href="{{ .Site.BaseURL }}" id="arrow-back">‚Üê</a>
      </div>
      {{ with .CurrentSection.Title }}
      <h1>{{.}}</h1>
      {{end}}

      {{ partial "time-remaining.html" . }}
    </div>
    <div id="steps">
      <div id="google-codelab-step">
        <div class="instructions">
          <div class="inner">
            <h2 class="step-title">{{.Title}}</h2>
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
    {{ partial "controls.html" . }}
  </div>
</div>
{{ end }}
